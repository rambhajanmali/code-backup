<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="outerbox">
        <div class="innerbox">

            <header class="signup-header">
                <h1>signup</h1>
                <p>it just take 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="full name">full name</label>
                        <input type="text" id="full name" placeholder="rambhajan mali" required>
                    </p>

                    <p>
                        <label for="full name">your email</label>
                        <input type="email" id="email" placeholder="rambhajanmali987@gmail.com" required>
                    </p>

                    <p>
                        <label for="full name">passward</label>
                        <input type="passward" id="passward" placeholder="at least 8 character" required>
                    </p>

                    <p>

                        <input type="submit" id="submit" placeholder="submit account" value="creat account">
                    </p>
                </form>

            </main>

            <footer class="signup-footer">
                <p>already have an account? <a href="#">login</a></p>
            </footer>
        </div>

         <div class="circle c1"></div>
        <div class="circle c2"></div> 
    </div>
</body>

</html>
