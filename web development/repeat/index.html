<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing page of a website</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outerbox">
        <div class="innerbox">

            <header class="signup-header">
                <h1>signup</h1>
                <p>it takes just 30 seconds </p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="name">full name</label>
                        <input type="name" id="full name" placeholder="rambhajan" required>
                    </p>
                    <p>
                        <label for="email">your email</label>
                        <input type="email" id="email" placeholder="rambhajanmali987" required>
                    </p>
                    <p>
                        <label for="passward">passward</label>
                        <input type="passward" id="passward" placeholder="at least 8 character" required>
                    </p>

                    <p>

                        <input type="submit" id="submit account" placeholder="submit accout">
                    </p>
                </form>
            </main>

            <footer class="signup-footer">
                <p>alreeady have an account? <a href="#">login</a></p>
            </footer>

        </div>
    </div>
    </div>
</body>

</html>
